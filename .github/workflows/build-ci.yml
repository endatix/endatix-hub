name: Build & Test

on:
  push:
    branches:
      - "**"

jobs:
  node-build:
    name: "Endatix Hub: Build & Test"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: '.'

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6
          run_install: false

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ¥¡ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run tests
        run: pnpm test:coverage

      - name: ğŸ•µï¸â€â™‚ï¸ Lint
        run: pnpm lint

      - name: ğŸ—ï¸  Build Next.js app
        run: pnpm build

      - name: ğŸ“Š Endatix Hub Coverage
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: "Endatix Hub"
          json-summary-path: ".coverage/endatix-hub/coverage-summary.json"
          json-final-path: ".coverage/endatix-hub/coverage-final.json"
